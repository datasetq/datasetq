name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.0)'
        required: true

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: dsq

permissions:
  contents: write
  packages: write

jobs:
  build-static:
    name: Build Static - ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64 (musl for static linking)
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            cross: true
          # Linux aarch64
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            cross: true
          # Linux armv7
          - target: armv7-unknown-linux-musleabihf
            os: ubuntu-latest
            cross: true
          # WebAssembly
          - target: wasm32-wasip1
            os: ubuntu-latest
            cross: false

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install clang
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y clang

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Build (native)
        if: "!matrix.cross"
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifacts (Unix)
        if: runner.os != 'Windows' && !contains(matrix.target, 'wasm')
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/${{ env.BINARY_NAME }} dist/
          cd dist
          tar -czvf ${{ env.BINARY_NAME }}-${{ matrix.target }}.tar.gz ${{ env.BINARY_NAME }}
          sha256sum ${{ env.BINARY_NAME }}-${{ matrix.target }}.tar.gz > ${{ env.BINARY_NAME }}-${{ matrix.target }}.tar.gz.sha256

      - name: Prepare artifacts (WASM)
        if: contains(matrix.target, 'wasm')
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}.wasm dist/
          cd dist
          tar -czvf ${{ env.BINARY_NAME }}-${{ matrix.target }}.tar.gz ${{ env.BINARY_NAME }}.wasm
          sha256sum ${{ env.BINARY_NAME }}-${{ matrix.target }}.tar.gz > ${{ env.BINARY_NAME }}-${{ matrix.target }}.tar.gz.sha256

      - name: Prepare artifacts (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item "target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}.exe" dist/
          Compress-Archive -Path "dist/${{ env.BINARY_NAME }}.exe" -DestinationPath "dist/${{ env.BINARY_NAME }}-${{ matrix.target }}.zip"
          $hash = (Get-FileHash "dist/${{ env.BINARY_NAME }}-${{ matrix.target }}.zip" -Algorithm SHA256).Hash.ToLower()
          "$hash  ${{ env.BINARY_NAME }}-${{ matrix.target }}.zip" | Out-File -FilePath "dist/${{ env.BINARY_NAME }}-${{ matrix.target }}.zip.sha256" -Encoding ascii

      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: ${{ env.BINARY_NAME }}-${{ matrix.target }}
          path: dist/${{ env.BINARY_NAME }}-${{ matrix.target }}.*

  package-deb:
    name: Package DEB
    needs: build-static
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            arch: amd64
          - target: aarch64-unknown-linux-musl
            arch: arm64

    steps:
      - uses: actions/checkout@v6

      - name: Download artifact
        uses: actions/download-artifact@v6
        with:
          name: ${{ env.BINARY_NAME }}-${{ matrix.target }}
          path: artifacts/

      - name: Extract binary
        run: |
          cd artifacts
          tar -xzf ${{ env.BINARY_NAME }}-${{ matrix.target }}.tar.gz

      - name: Get version
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          if [ -z "$VERSION" ] || [ "$VERSION" = "$GITHUB_REF_NAME" ]; then
            VERSION="${{ github.event.inputs.tag }}"
            VERSION="${VERSION#v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build DEB package
        run: |
          VERSION=${{ steps.version.outputs.version }}
          ARCH=${{ matrix.arch }}
          PKG_NAME=${{ env.BINARY_NAME }}_${VERSION}_${ARCH}

          mkdir -p ${PKG_NAME}/DEBIAN
          mkdir -p ${PKG_NAME}/usr/bin
          mkdir -p ${PKG_NAME}/usr/share/doc/${{ env.BINARY_NAME }}

          cp artifacts/${{ env.BINARY_NAME }} ${PKG_NAME}/usr/bin/
          chmod 755 ${PKG_NAME}/usr/bin/${{ env.BINARY_NAME }}

          cat > ${PKG_NAME}/DEBIAN/control << EOF
          Package: ${{ env.BINARY_NAME }}
          Version: ${VERSION}
          Section: utils
          Priority: optional
          Architecture: ${ARCH}
          Maintainer: Durable Programming LLC
          Description: A data processing tool with jq-like syntax
           A data processing tool with a jq-like syntax for structured data
           formats, including CSV, JSON, Parquet, Avro, and more.
          Homepage: https://datasetq.com
          EOF

          cp README.md ${PKG_NAME}/usr/share/doc/${{ env.BINARY_NAME }}/ 2>/dev/null || true
          cp LICENSE-MIT ${PKG_NAME}/usr/share/doc/${{ env.BINARY_NAME }}/copyright 2>/dev/null || true

          dpkg-deb --build ${PKG_NAME}
          sha256sum ${PKG_NAME}.deb > ${PKG_NAME}.deb.sha256

      - name: Upload DEB
        uses: actions/upload-artifact@v5
        with:
          name: ${{ env.BINARY_NAME }}-deb-${{ matrix.arch }}
          path: "*.deb*"

  package-rpm:
    name: Package RPM
    needs: build-static
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            arch: x86_64
          - target: aarch64-unknown-linux-musl
            arch: aarch64

    steps:
      - uses: actions/checkout@v6

      - name: Download artifact
        uses: actions/download-artifact@v6
        with:
          name: ${{ env.BINARY_NAME }}-${{ matrix.target }}
          path: artifacts/

      - name: Extract binary
        run: |
          cd artifacts
          tar -xzf ${{ env.BINARY_NAME }}-${{ matrix.target }}.tar.gz

      - name: Get version
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          if [ -z "$VERSION" ] || [ "$VERSION" = "$GITHUB_REF_NAME" ]; then
            VERSION="${{ github.event.inputs.tag }}"
            VERSION="${VERSION#v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Install RPM tools
        run: sudo apt-get update && sudo apt-get install -y rpm

      - name: Build RPM package
        run: |
          VERSION=${{ steps.version.outputs.version }}
          ARCH=${{ matrix.arch }}

          mkdir -p rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}
          mkdir -p rpmbuild/SOURCES/${{ env.BINARY_NAME }}-${VERSION}
          cp artifacts/${{ env.BINARY_NAME }} rpmbuild/SOURCES/${{ env.BINARY_NAME }}-${VERSION}/

          cd rpmbuild/SOURCES
          tar -czvf ${{ env.BINARY_NAME }}-${VERSION}.tar.gz ${{ env.BINARY_NAME }}-${VERSION}
          cd ../..

          cat > rpmbuild/SPECS/${{ env.BINARY_NAME }}.spec << EOF
          Name:           ${{ env.BINARY_NAME }}
          Version:        ${VERSION}
          Release:        1%{?dist}
          Summary:        A data processing tool with jq-like syntax
          License:        MIT OR Apache-2.0
          URL:            https://datasetq.com
          Source0:        %{name}-%{version}.tar.gz

          %description
          A data processing tool with a jq-like syntax for structured data
          formats, including CSV, JSON, Parquet, Avro, and more.

          %prep
          %setup -q

          %install
          mkdir -p %{buildroot}%{_bindir}
          install -m 755 ${{ env.BINARY_NAME }} %{buildroot}%{_bindir}/

          %files
          %{_bindir}/${{ env.BINARY_NAME }}
          EOF

          rpmbuild --define "_topdir $(pwd)/rpmbuild" \
                   --define "_arch ${ARCH}" \
                   --target ${ARCH} \
                   -bb rpmbuild/SPECS/${{ env.BINARY_NAME }}.spec

          find rpmbuild/RPMS -name "*.rpm" -exec cp {} . \;
          for f in *.rpm; do sha256sum "$f" > "$f.sha256"; done

      - name: Upload RPM
        uses: actions/upload-artifact@v5
        with:
          name: ${{ env.BINARY_NAME }}-rpm-${{ matrix.arch }}
          path: "*.rpm*"

  package-apk:
    name: Package APK (Alpine)
    needs: build-static
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            arch: x86_64
          - target: aarch64-unknown-linux-musl
            arch: aarch64

    steps:
      - uses: actions/checkout@v6

      - name: Download artifact
        uses: actions/download-artifact@v6
        with:
          name: ${{ env.BINARY_NAME }}-${{ matrix.target }}
          path: artifacts/

      - name: Extract binary
        run: |
          cd artifacts
          tar -xzf ${{ env.BINARY_NAME }}-${{ matrix.target }}.tar.gz

      - name: Get version
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          if [ -z "$VERSION" ] || [ "$VERSION" = "$GITHUB_REF_NAME" ]; then
            VERSION="${{ github.event.inputs.tag }}"
            VERSION="${VERSION#v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build APK package
        uses: docker://alpine:latest
        with:
          entrypoint: /bin/sh
          args: |
            -c "
            apk add --no-cache alpine-sdk sudo

            VERSION=${{ steps.version.outputs.version }}
            ARCH=${{ matrix.arch }}

            # Create package directory structure
            mkdir -p pkg/usr/bin
            cp artifacts/${{ env.BINARY_NAME }} pkg/usr/bin/
            chmod 755 pkg/usr/bin/${{ env.BINARY_NAME }}

            # Create APKBUILD
            cat > APKBUILD << 'APKEOF'
            pkgname=${{ env.BINARY_NAME }}
            pkgver=${{ steps.version.outputs.version }}
            pkgrel=0
            pkgdesc=\"A data processing tool with jq-like syntax\"
            url=\"https://datasetq.com\"
            arch=\"${{ matrix.arch }}\"
            license=\"MIT OR Apache-2.0\"

            package() {
              mkdir -p \"\$pkgdir\"/usr/bin
              install -m755 \"\$srcdir\"/../artifacts/${{ env.BINARY_NAME }} \"\$pkgdir\"/usr/bin/
            }
            APKEOF

            # Create a simple tarball package (APK format)
            cd pkg
            tar -czvf ../${{ env.BINARY_NAME }}-${VERSION}-${ARCH}.apk.tar.gz .
            cd ..
            sha256sum ${{ env.BINARY_NAME }}-${VERSION}-${ARCH}.apk.tar.gz > ${{ env.BINARY_NAME }}-${VERSION}-${ARCH}.apk.tar.gz.sha256
            "

      - name: Upload APK
        uses: actions/upload-artifact@v5
        with:
          name: ${{ env.BINARY_NAME }}-apk-${{ matrix.arch }}
          path: "*.apk.tar.gz*"

  docker:
    name: Docker Image
    needs: build-static
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Download Linux amd64 artifact
        uses: actions/download-artifact@v6
        with:
          name: ${{ env.BINARY_NAME }}-x86_64-unknown-linux-musl
          path: artifacts/amd64/

      - name: Download Linux arm64 artifact
        uses: actions/download-artifact@v6
        with:
          name: ${{ env.BINARY_NAME }}-aarch64-unknown-linux-musl
          path: artifacts/arm64/

      - name: Extract binaries
        run: |
          cd artifacts/amd64 && tar -xzf ${{ env.BINARY_NAME }}-x86_64-unknown-linux-musl.tar.gz
          cd ../arm64 && tar -xzf ${{ env.BINARY_NAME }}-aarch64-unknown-linux-musl.tar.gz

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Create Dockerfile
        run: |
          cat > Dockerfile << 'EOF'
          FROM alpine:3.19 AS base
          RUN apk add --no-cache ca-certificates

          FROM scratch
          COPY --from=base /etc/ssl/certs/ca-certificates.crt /etc/ssl/certs/
          ARG TARGETARCH
          COPY artifacts/${TARGETARCH}/dsq /usr/local/bin/dsq
          ENTRYPOINT ["/usr/local/bin/dsq"]
          EOF

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  release:
    name: Create Release
    needs: [build-static, package-deb, package-rpm, package-apk, docker]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v6
        with:
          path: artifacts/

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" -o -name "*.deb" -o -name "*.rpm" -o -name "*.sha256" \) -exec cp {} release/ \;
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
